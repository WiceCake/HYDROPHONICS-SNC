<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrophonics | Camera</title>

    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/c7dad06b11.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="poppins-regular">
    <div class="grid grid-cols-12">
        <header id="sideBar"
            class="w-full hidden md:block col-span-12 md:col-span-3 py-10 px-10 min min-h-screen h-full bg-blue-800 absolute z-50 md:relative">
            <button id="sideClose"
                class="md:hidden absolute end-5 top-5 bg-white text-blue-600 px-3 py-2 rounded hover:opacity-60"><i
                    class="fa-solid fa-xmark"></i></button>
            <div class="flex justify-center mb-5">
                <img class="w-52" src="./assets/logo.png" alt="Hydrophonics Logo">
            </div>
            <h2 class="ms-5 text-white mb-3 font-semibold">Menu</h2>
            <hr class="mb-10 opacity-50">
            <ul class="flex-column space-y space-y-4 text-sm text-lg font-light">
                <li>
                    <a href="dashboard.html"
                        class="inline-flex text-blue-800 items-center p-5 rounded-lg transition-all text-white bg-blue-800 hover:bg-blue-900 w-full gap-3">
                        <i class="fa-solid fa-bottle-water"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="inline-flex text-blue-800 items-center p-5 rounded-lg bg-gray-50 transition-all w-full gap-3">
                        <i class="fa-solid fa-camera"></i>
                        Camera
                    </a>
                </li>
                <li>
                    <a href="crops.html"
                        class="inline-flex text-blue-800 items-center p-5 rounded-lg transition-all text-white bg-blue-800 hover:bg-blue-900 w-full gap-3">
                        <i class="fa-solid fa-seedling"></i>
                        Crops
                    </a>
                </li>
            </ul>
            <div class="text-center mt-10 text-white opacity-50">
                <i class="fa-solid fa-droplet text-2xl"></i>

            </div>
        </header>

        <main class="col-span-12 md:col-span-9 bg-gray-50">
            <nav class="p-6 bg-white border">
                <div class="grid grid-cols-12 items-center">
                    <div class="col-span-6 flex inline-flex gap-3 items-center">
                        <button id="sideAppear"
                            class="block md:hidden bg-blue-800 px-3 py-2 text-white rounded hover:bg-blue-900 transition-all"><i
                                class="fa-solid fa-bars"></i></button>
                        <h3 class="text-xl font-bold">Camera</h3>
                    </div>
                    <div class="col-span-6 flex items-center flex-inline justify-end gap-3 relative cursor-pointer"
                        id="logoutBtn">
                        <img class="w-12" src="./assets/chicken.png" alt="Profile Picture">
                        <div class="font-bold" id="emailDisplay">
                            -----
                        </div>
                        <div id="logoutContainer"
                            class="bg-white border border-gray-300 px-3 py-2 shadow-lg absolute rounded w-48 hidden"
                            style="bottom: -70px;">
                            <ul class="flex-column space-y space-y-4 text-sm text-lg font-light">
                                <li>
                                    <button id="logout"
                                        class="inline-flex text-blue-800 items-center p-3 rounded-lg transition-all text-white bg-blue-800 hover:bg-blue-900 w-full gap-3">
                                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                        Logout
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="bg-gray-100 p-6 min-h-screen">

                <div class="grid-cols-12">
                    <p class="mb-6">This section provides navigation through the cameras that are placed inside the hydroponics:</p>
                </div>

                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-12 sm:col-span-6 lg:col-span-3 bg-white text-center shadow-md rounded pt-5">
                        <i class="fa-solid fa-camera text-8xl mb-5 text-blue-800"></i>
                        <a href="#" class="cursor-pointer block bg-blue-800 w-full rounded-b-md py-2 text-white hover:bg-blue-900 transition-all">Go to camera 1</a>
                    </div>
                    <div class="col-span-12 sm:col-span-6 lg:col-span-3 bg-white text-center shadow-md rounded pt-5">
                        <i class="fa-solid fa-camera text-8xl mb-5 text-blue-800"></i>
                        <a href="#" class="cursor-pointer block bg-blue-800 w-full rounded-b-md py-2 text-white hover:bg-blue-900 transition-all">Go to camera 2</a>
                    </div>
                </div>
            </div>

            <footer class="bg-white p-5 opacity-50 text-center">
                <p class="text-sm">Copyright Â© Hydrophonics SNC 2024</p>
            </footer>

        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('#logout').on('click', function(){
                window.location.href = 'index.html'
            })

            $('#sideAppear').on('click', function () {
                $('#sideBar').removeClass('hidden')
            })

            $('#sideClose').on('click', function () {
                $('#sideBar').addClass('hidden')
            })

            $('#logoutBtn').on('click', function () {
                if ($('#logoutContainer').hasClass('hidden')) {
                    $('#logoutContainer').removeClass('hidden')
                } else {
                    $('#logoutContainer').addClass('hidden')
                }
            })

            $("#emailDisplay").text("john.doe@example.com");

        })
    </script>

</body>

</html>
